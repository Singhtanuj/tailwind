<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="headerCover w-full flex px-4 bg-gray-800 sm:h-24 md:h-20 justify-between">

            <!-- headerLeft_Section -->
            <div
                class="headerLeft_Section flex justify-center items-center sm:flex-row  xs:flex-col xs:w-full sm:w-auto xs:py-2">
                <img class="logo w-16 sm:block xs:w-12 sm:w-16 " src="./images/avtar-4.png" alt="logo">
                <div class="logoTitle text-gray-50 text-xl ml-2">
                    <span class="block text-center font-semibold">Farmer Registration</span>
                    <span class="block text-center tracking-widest uppercase font-light pl-2"> System </span>
                </div>
            </div>

            <!-- headerRight_Section -->
            <div class="headerRight_Section"></div>
        </div>
    </header>



</body>

</html>
